<!DOCTYPE html>
<head>
    <title>Signup for UnityConnect!</title>
    <link rel="stylesheet" href="signup.css">
</head>
<body>
    <header>
        <img src="unity3.jpg" alt="UnityConnect logo"><br><br>
    </header>
    <p>A campaign that reflects on the experiences on racism to reflect on its impact and do more to address it.</p>
    <form id="signupForm">
        <label for="firstName">First Name *</label>
        <input type="text" id="firstName" required><br><br>
        <span class="error" id="firstNameError"></span>

        <label for="lastName">Last Name *</label>
        <input type="text" id="lastName" required><br><br>
        <span class="error" id="lastNameError"></span>

        <label>Sex *</label>
        <input type="radio" name="sex" value="male" required> Male
        <input type="radio" name="sex" value="female" required> Female
        <input type="radio" name="sex" value="preferNotToSay" required> Prefer not to say<br><br>

        <label for="email">Email Address *</label>
        <input type="email" id="email" required><br><br>
        <span class="error" id="emailError"></span>

        <label for="password">Password *</label>
        <input type="password" id="password" required><br><br>
        <span class="error" id="passwordError"></span>

        <label for="contactNumber">Contact Number</label>
        <input type="text" id="contactNumber"><br><br>

        <label for="supportReason">Why youâ€™re supporting our campaign *</label><br><br>
        <textarea id="supportReason" required></textarea><br><br>
        <span class="error" id="supportReasonError"></span>

        <button onclick="isValid" type="submit">Submit</button>
    </form>
    <script src="signu.js"></script>
</body>
</html>
